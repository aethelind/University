<html>
	<head>
		<meta charset="utf-8">
		<title>Question Seven</title>
		<style type = "text/css">
		td 	{ 	text-align: center;
				vertical-align: middle;	}
		th 	{	padding: .5em;	}
		</style>
		<script>
			window.onload = function(){
				var flag=true; // flag for the while loop.
				var tmp1, tmp2; // dummy variables for the user input.
				var p1=2.98, p2=4.50, p3=9.98, p4=4.49, p5=6.87; // product prices initialized.
				var q1=0, q2=0, q3=0, q4=0, q5=0; // product quantities initialized to zero.
				var t1, t2, t3, t4, t5; // each subtotal.
				var t; // the overall total.
				var table = document.getElementById("salesTableDiv"); // the element where the table will go.
				
				while(flag){
					// get product number or quit command.
					tmp1 = window.prompt("Enter a product number from 1 to 5, or -1 to quit.", 2);
					
					// execute appropriate response to user input.
					switch(parseInt(tmp1)) {
						case -1:
							flag = false; // quit the loop.
							break;
						case 1: // case 1 to 5 all increment the respective quantity value.
							tmp2 = window.prompt("Enter a quantity.", 15);
							q1 += parseInt(tmp2);
							break;
						case 2:
							tmp2 = window.prompt("Enter a quantity.", 15);
							q2 += parseInt(tmp2);
							break;
						case 3:
							tmp2 = window.prompt("Enter a quantity.", 15);
							q3 += parseInt(tmp2);
							break;
						case 4:
							tmp2 = window.prompt("Enter a quantity.", 15);
							q4 += parseInt(tmp2);
							break;
						case 5:
							tmp2 = window.prompt("Enter a quantity.", 15);
							q5 += parseInt(tmp2);
							break;
						default: // input was invalid.
							window.alert("Invalid input.");		
					}
				}
				
				// Calculate each product's subtotal, and the overall total.
				t1 = q1*p1;
				t2 = q2*p2;
				t3 = q3*p3;
				t4 = q4*p4;
				t5 = q5*p5;
				t = t1+t2+t3+t4+t5;

				// Create the table with the appropriate values.
				table.innerHTML = "<table border = '1'><caption><strong>Sales Table</strong></caption>" + 
					"<thead><tr><th>Product</th><th>Price</th><th>Quantity</th><th>Total</th></tr></thead>" +
					"<tfoot><tr><th colspan = '3'>Total</th><th>$" + t + "</th></tr></tfoot>" +
					"<tbody><tr><td>1</td><td>$2.98</td><td>" + q1 + "</td><td>$" + t1 + "</td></tr>" +
					"<tr><td>2</td><td>$4.50</td><td>" + q2 + "</td><td>$" + t2 + "</td></tr>" +
					"<tr><td>3</td><td>$9.98</td><td>" + q3 + "</td><td>$" + t3 + "</td></tr>" +
					"<tr><td>4</td><td>$4.49</td><td>" + q4 + "</td><td>$" + t4 + "</td></tr>" +
					"<tr><td>5</td><td>$6.87</td><td>" + q5 + "</td><td>$" + t5 + "</td></tr>" +
					"</tbody></table>";
			}
		</script>
	</head>
	<body>
		<h1> Mail Order House </h1>
		<div id="salesTableDiv"> </div>
	</body>
</html>
