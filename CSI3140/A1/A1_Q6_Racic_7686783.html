<html>
	<head>
		<meta charset="utf-8">
		<title>Question Six</title>
	</head>
	<body>
		<h1>Autocomplete Days</h1>
		<form method = "post" autocomplete = "on">
			<p>
				<label for = "dayList">Day of the Week:
				<input type = "text" id = "dayList" placeholder = "Select a day" list = "days" />
				<datalist id = "days">
					<option value = "Sunday">
					<option value = "Monday">
					<option value = "Tuesday">
					<option value = "Wednesday">
					<option value = "Thursday">
					<option value = "Friday">
					<option value = "Saturday">
				</datalist>
				</label>
			</p>
			<p>
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</p>	
		</form>	
	</body>
</html>
